<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Booking - Yatra Saathi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
        }

        body {
            background-color: #d5ecff;
            text-align: center;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #d5ecff;
            padding: 15px 30px;
        }

        .logo img {
            width: 60px;
            border-radius: 50%;
        }

        .nav-links {
            display: flex;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #1a2b4c;
            font-size: 16px;
            font-weight: 600;
        }

        .nav-links .active {
            border-bottom: 2px solid #1a2b4c;
        }

        .search-container {
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 20px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 250px;
        }

        .search-container input {
            border: none;
            padding: 10px;
            outline: none;
            width: 180px;
            font-size: 14px;
        }

        .search-container button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
        }

        /* Progress Bar */
        .progress-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 20px 0;
            position: relative;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            width: 100px;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background: #3498db;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            z-index: 1;
        }

        .step-text {
            font-size: 14px;
            margin-top: 5px;
            color: #3498db;
        }

        .step-line {
            position: absolute;
            top: 15px;
            left: 50%;
            width: 80px;
            height: 2px;
            border-top: 2px dashed #3498db;
            transform: translateX(-50%);
        }

        .step:first-child .step-line {
            display: block;
        }

        /* Form Container */
        .form-container {
            background: white;
            width: 701px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 20px;
        }

        .form-group {
    display: flex;
    align-items: center; /* Aligns label and input in a single line */
    justify-content: space-between;
    margin-bottom: 15px; /* Increased spacing between form groups */
    gap: 15px; /* Adds spacing between form elements */
}

.form-group label {
    font-size: 14px;
    white-space: nowrap; /* Prevents label from wrapping */
    margin-right: 10px; /* Adds spacing between label and input */
}

.form-group input, 
.form-group select {
    width: 60%; /* Adjusted width */
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 14px;
    margin-top: 0; /* Removes extra margin */
}

/* Ensures "Arrival, From, and Start Date" sections have spacing */
.row-container {
    display: flex;
    justify-content: space-between;
    gap: 20px; /* Adds spacing between grouped elements */
}


        .half-width {
            width: 48%;
        }

        .places-grid {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .place-card {
            min-width: 100px;
            text-align: center;
            border-radius: 8px;
        }

        .place-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            object-fit: cover;
        }

        .add-btn {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 30px;
            cursor: pointer;
        }

        .note {
            font-size: 12px;
            color: #666;
            text-align: center;
            margin-top: 5px;
        }

        .add-trip-btn {
            display: block;
            width: 100%;
            background: #007bff;
            color: white;
            padding: 8px;
            text-align: center;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .add-trip-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo"><img src="YS LOGO.png"></div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Activity Panel</a>
            <a href="#">My Account</a>
            <a href="#">Book Tour</a>
            <a href="#">Help</a>
        </div>
        <div class="search-container">
            <input type="text" value="Cuttack">
            <button>Search</button>
        </div>
    </nav>

    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-text">Trip Details</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-text">Choose Guide</div>
        </div>
        <div class="step-line"></div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-text">Payment</div>
        </div>
    </div>

    <!-- Form -->
    <div class="form-container">
        <h2>Trip Details</h2>

         <!-- Arrival & Departure in Single Line -->
         <div class="form-group">
            <div class="half-width">
                <label>Arrival</label>
                <input type="date" placeholder="Select Arrival Date">
            </div>
            <div class="half-width">
                <label>Departure</label>
                <input type="date" placeholder="Select Departure Date">
            </div>
        </div>

        <!-- From & To in Single Line -->
        <div class="form-group">
            <div class="half-width">
                <label>From</label>
                <select>
                    <option selected disabled>Choose Origin</option>
                    <option>Kolkata</option>
                    <option>Delhi</option>
                    <option>Mumbai</option>
                </select>
            </div>
            <div class="half-width">
                <label>To</label>
                <select>
                    <option selected disabled>Choose Destination</option>
                    <option>Cuttack</option>
                    <option>Bhubaneswar</option>
                    <option>Puri</option>
                </select>
            </div>
        </div>

        <!-- Start Time & Duration in Single Line -->
        <div class="form-group">
            <div class="half-width">
                <label>Start Time</label>
                <input type="time" placeholder="Select Start Time">
            </div>
            <div class="half-width">
                <label>Duration</label>
                <input type="text" placeholder="Enter Duration">
            </div>
        </div>

        <div class="form-group">
            <label>Select Members</label>
            <select><option>Select</option></select>
        </div>

        <h3>Places</h3>
        <div class="places-grid">
            <div class="place-card"><img src="Frame 1171278263.png"></div>
            <div class="place-card"><img src="Frame 1171278266.png"></div>
            <div class="place-card"><img src="Frame 1171278264.png"></div>
            <div class="add-btn">+</div>
        </div>

        <p class="note">Note: Cancellation valid within 24 hours. <a href="#">Cancellation Policy</a></p>

        <button class="add-trip-btn">Add to Trip</button>
    </div>

</body>
</html>
