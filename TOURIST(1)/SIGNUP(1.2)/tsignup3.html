<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 850px;
            height: 800px;
            /* Increased from 600px to 700px */
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Panel */
        .left-panel {
            flex: 1;
            background: url('Frame 1171277917.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            font-weight: bold;
            color: black;
            padding: 20px;
        }

        /* Ensuring more space for form fields */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background: white;
            overflow-y: auto;
            /* Ensures scroll if needed */
        }


        h2 {
            text-align: center;
            color: #284B8C;
            margin-bottom: 20px;
        }

        /* Stepper */
        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 70%;
            margin: 0 auto 20px auto;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 2;
        }

        .step.check {
            background-color: #44D1C5;
            font-size: 18px;
        }

        .step.active {
            background-color: #44D1C5;
        }

        /* Stepper Line */
        .stepper-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: lightgray;
            border-top: 2px dotted lightgray;
            z-index: 1;
        }

        h3 {
            text-align: center;
            font-size: 18px;
            color: #333;
        }

        .form-container {
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        /* Input Fields */
        .input-wrapper {
            margin-bottom: 20px;
        }

        .input-wrapper input,
        .input-wrapper select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        /* Checkbox */
        .terms {
            font-size: 12px;
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .terms input {
            margin-right: 8px;
        }

        /* Button Section */
        .button-group {
            display: flex;
            flex-direction: column;
            /* Stack buttons vertically */
            align-items: center;
            /* Center align buttons */
            margin-top: 30px;
            /* Add spacing above buttons */
        }

        .button-group button {
            padding: 12px 40px;
            border-radius: 25px;
            /* Oval shape */
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            width: 160px;
            /* Set equal width for both buttons */
            text-align: center;
        }

        /* Submit Button */
        .submit-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }

        /* Back Button */
        .back-btn {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
            margin-top: 10px;
            /* Space between Submit and Back */
            padding: 10px 40px;
            /* Adjust padding */
        }

        .back-btn:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-panel">
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <h2>Sign up</h2>

            <!-- Stepper -->
            <div class="steps">
                <div class="step check">&#10003;</div>
                <div class="stepper-line"></div>
                <div class="step check">&#10003;</div>
                <div class="stepper-line"></div>
                <div class="step active">3</div>
            </div>

            <h3>Contact Details</h3>

            <div class="form-container">
                <label for="contact">Contact No.</label>
                <div class="input-wrapper">
                    <select style="width: 20%; display: inline;">
                        <option>+91</option>
                        <option>+1</option>
                        <option>+44</option>
                    </select>
                    <input type="text" id="contact" name="contact" placeholder="Enter Contact Number"
                        style="width: 75%;">
                </div>

                <label for="pincode">PIN code</label>
                <div class="input-wrapper">
                    <input type="text" id="pincode" name="pincode" placeholder="Enter PIN Code">
                </div>

                <label for="address">Home Address</label>
                <div class="input-wrapper">
                    <input type="text" id="address" name="address" placeholder="Enter Home Address">
                </div>

                <label for="state">State</label>
                <div class="input-wrapper">
                    <select id="state" name="state">
                        <option value="">Select State</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                    </select>
                </div>

                <!-- Terms & Conditions -->
                <div class="terms">
                    <input type="checkbox" id="terms">
                    <label for="terms">Accept <a href="#">Terms & Conditions</a>, <a href="#">Privacy Policy</a>, and <a
                            href="#">Cancellation Policy</a></label>
                </div>
            </div>

            <!-- Button Section -->
            <div class="button-group">
                <button type="submit" class="submit-btn" onclick="window.location.href='signup_success.html'">Continue</button>
                <button class="back-btn">Back</button>
            </div>
        </div>
    </div>

</body>

</html>
