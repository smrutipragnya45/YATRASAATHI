<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 850px;
            height: 650px;
            /* Increased height */
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        /* Left Side */
        .left-panel {
            flex: 1;
            background: url('Frame 1171277917.png') no-repeat center center;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5em;
            font-weight: bold;
            padding: 20px;
        }

        /* Right Side */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 40px;
            background: white;
            justify-content: space-between;
        }

        h2 {
            text-align: center;
            color: #284B8C;
            margin-bottom: 20px;
        }

        /* Stepper */
        .steps {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            width: 70%;
            margin: 0 auto 30px auto;
        }

        .step {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            color: white;
            position: relative;
            z-index: 2;
        }

        .step.check {
            background-color: #44D1C5;
            /* Green for completed step */
            font-size: 18px;
        }

        .step.active {
            background-color: #44D1C5;
            /* Blue for current step */
        }

        .step.inactive {
            background-color: #CCF8FC;
            /* Light blue for inactive */
        }

        /* Stepper Line */
        .stepper-line {
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 2px;
            background: lightgray;
            border-top: 2px dotted lightgray;
            z-index: 1;
        }

        /* Account Details Heading */
        h3 {
            text-align: center;
            margin-top: 10px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .form-container {
            width: 100%;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #333;
        }

        /* Input Fields */
        .input-wrapper {
            position: relative;
            margin-bottom: 25px;
            /* Increased spacing */
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 40px 12px 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            box-sizing: border-box;
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 16px;
            color: #777;
        }

        /* Button Section */
        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 30px;
            /* More space between fields and buttons */
        }

        .button-group button {
            width: 60%;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            /* Space between Continue and Back */
        }

        .continue-btn {
            background-color: #007bff;
            color: white;
            border: none;
        }

        .continue-btn:hover {
            background-color: #0056b3;
        }

        .back-btn {
            background: white;
            border: 2px solid #007bff;
            color: #007bff;
        }

        .back-btn:hover {
            background-color: #e6f0ff;
        }
    </style>
</head>

<body>

    <div class="container">
        <!-- Left Side -->
        <div class="left-panel">
        </div>

        <!-- Right Side -->
        <div class="right-panel">
            <h2>Sign up</h2>

            <!-- Stepper -->
            <div class="steps">
                <div class="step check">&#10003;</div>
                <div class="stepper-line"></div>
                <div class="step active">2</div>
                <div class="stepper-line"></div>
                <div class="step inactive">3</div>
            </div>

            <h3>Account Details</h3>

            <div class="form-container">
                <label for="email">Email</label>
                <div class="input-wrapper">
                    <input type="email" id="email" name="email" placeholder="Enter Email address">
                    <i>&#9993;</i> <!-- Email Icon -->
                </div>

                <label for="password">Create Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" placeholder="Create a new Password">
                    <i>&#128274;</i> <!-- Lock Icon -->
                </div>

                <label for="confirm_password">Confirm Password</label>
                <div class="input-wrapper">
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Repeat Password">
                    <i>&#128274;</i> <!-- Lock Icon -->
                </div>
            </div>

            <!-- Button Section -->
            <div class="button-group">
                <button type="submit" class="continue-btn" onclick="window.location.href='tsignup3.html'">Continue</button>
                <button class="back-btn">Back</button>
            </div>
        </div>
    </div>

</body>

</html>
