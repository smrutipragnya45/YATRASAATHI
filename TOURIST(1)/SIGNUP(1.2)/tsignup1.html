<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Sign Up</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            overflow: hidden;
            width: 800px;
            height: 550px;
            /* Increased height to ensure all content is visible */
        }

        .left-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            overflow: hidden;
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .right-side {
            flex: 1;
            padding: 30px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
            /* Added spacing above button */
        }

        button:hover {
            background-color: #0056b3;
        }

        .signup-steps {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #e9ecef;
            color: #495057;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }

        .active {
            background-color: #20c997;
            color: white;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="left-side">
            <img src="Frame 1171277917.png" alt="Tourist Image">
        </div>
        <div class="right-side">
            <h1>Sign up</h1>

            <div class="signup-steps">
                <div class="step active">1</div>
                <div>.....</div>
                <div class="step">2</div>
                <div>.....</div>
                <div class="step">3</div>
            </div>

            <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Enter your first name">
            </div>

            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Enter your last name">
            </div>

            <div class="form-group">
                <label>DOB</label>
                <div style="display: flex; gap: 10px;">
                    <select name="day">
                        <option value="">Day</option>
                    </select>
                    <select name="month">
                        <option value="">Month</option>
                    </select>
                    <select name="year">
                        <option value="">Year</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <div style="display: flex; gap: 10px;">
                    <input type="radio" id="male" name="gender" value="male" checked>
                    <label for="male">Men</label>

                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female">Women</label>

                    <input type="radio" id="others" name="gender" value="others">
                    <label for="others">Others</label>
                </div>
            </div>

            <!-- Continue Button Redirects to tsignup2.html in the same folder -->
            <button type="submit" onclick="window.location.href='tsignup2.html'">Continue</button>

            <!-- Login Link Redirects to login.html in another subfolder -->
            <div class="login-link">
                Already have an account?
                <a href="../LOGIN(1.3)/login.html">Login</a>
            </div>

        </div>
    </div>

</body>

</html>
