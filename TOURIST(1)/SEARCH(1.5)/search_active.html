<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YatraSaathi - Travel Landing Page</title>
    <link rel="stylesheet" href="afstyle.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="afscript.js"></script>
</head>
<body>
    <div class="overlay" id="overlay"></div>

    <nav class="navbar">
        <div class="logo">
            <img src="YS LOGO.png" alt="Logo">
        </div>
        <div class="nav-links">
            <a href="#" class="active">Home</a>
            <a href="#">Activity Panel</a>
            <a href="#">My Account</a>
            <a href="#">Book Tour</a>
            <a href="#">Help</a>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Enter your destination">
            <button onclick="showSearchDropdown()">Search</button>
            <div class="dropdown" id="dropdown">
                <button>Placename 1</button>
                <button>Placename 2</button>
                <button>Placename 3</button>
                <button>Placename 4</button>
                <button>Placename 5</button>
                <button>Placename 6</button>
                <button>Placename 7</button>
                <button>Placename 8</button>
            </div>
        </div>
    </nav>

    <section class="search-section">
        <div class="text-content">
            <p>Stop wasting your time dreaming of your next trip</p>
            <h2>Just explore your destination & your <br> book your trip now</h2>
            <div class="search-box">
                <input type="text" placeholder="Enter your destination">
                <button>Search</button>
            </div>
        </div>
        <div class="image-content">
            <img src="Group 1171276155.png" alt="Temple">
            <div class="carousel-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
    </section>

    <section class="travel-destinations">
        <!-- Section Header -->
        <div class="destination-header">
            <h2>Top Travel Destinations</h2>
            <a href="#" class="view-all">View all</a>
        </div>

        <!-- Destination Cards -->
        <div class="destination-container">
            <div class="destination-card">
                <img src="KonarkIMG.png" alt="Sun Temple, Konark">
                <div class="destination-info">
                    <span class="destination-name">Sun Temple, Konark</span>
                    <button class="explore-btn">Explore</button>
                </div>
            </div>

            <div class="destination-card">
                <img src="SapuadamIMG.png" alt="Sapua Dam, Dhenkanal">
                <div class="destination-info">
                    <span class="destination-name">Sapua Dam, Dhenkanal</span>
                    <button class="explore-btn">Explore</button>
                </div>
            </div>

            <div class="destination-card">
                <img src="DhauliIMG.png" alt="Dhauli Stupa, Bhubaneswar">
                <div class="destination-info">
                    <span class="destination-name">Dhauli Stupa, Bhubaneswar</span>
                    <button class="explore-btn">Explore</button>
                </div>
            </div>

            <div class="destination-card">
                <img src="ChillikaIMG.png" alt="Chilika Lake, Puri">
                <div class="destination-info">
                    <span class="destination-name">Chilika Lake, Puri</span>
                    <button class="explore-btn">Explore</button>
                </div>
            </div>

            <div class="destination-card">
                <img src="DevkundIMG.png" alt="Devkund, Mayurbhanj">
                <div class="destination-info">
                    <span class="destination-name">Devkund, Mayurbhanj</span>
                    <button class="explore-btn">Explore</button>
                </div>
            </div>
        </div>
    </section>
    </body>
    </html>
