<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e6f2ff;
        }

        .login-container {
            display: flex;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 750px;
        }

        .left-panel {
            width: 50%;
            padding: 40px;
        }

        .right-panel {
            width: 50%;
        }

        .right-panel img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h2 {
            text-align: center;
            color: #2a2a2a;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password {
            display: block;
            text-align: right;
            font-size: 12px;
            margin-top: 5px;
            color: #555;
            text-decoration: none;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background: #008cba;
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px 0;
        }

        .signup-link {
            text-align: center;
            font-size: 14px;
            margin-top: 10px;
        }

        .signup-link a {
            color: #008cba;
            text-decoration: none;
        }

        .social-login {
            text-align: center;
            margin-top: 10px;
        }

        .social-login img {
            width: 30px;
            margin: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="left-panel">
            <h2>Login</h2>
            <div class="input-group">
                <label>Email</label>
                <input type="email" placeholder="Enter Email address">
            </div>
            <div class="input-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password">
                <a href="#" class="forgot-password">Forgot Password</a>
            </div>
            <button class="login-btn">Login</button>
            <p class="signup-link">Don't have an account? <a href="#">Sign up</a></p>
            <div class="social-login">
                <p>Or Login using</p>
                <img src="Google icon.png">
                <img src="Facebook icon.png">
                <img src="Insta icon.png">
                <img src="Twit icon.png">
            </div>
        </div>
        <div class="right-panel">
            <img src="Group 1171276035.png" alt="Tourists">
        </div>
    </div>

</body>
</html>
